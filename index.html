<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
</head>
<body>
  <div class="container">
    <h1>Counter</h1>
    <p id="counter">0</p>
    <div class="changes">
      <button class="do" id="decrease" onclick="counterment(-1)">DECREASE</button>
      <button class="do" id="reset" onclick="counterment(0)">RESET</button>
      <button class="do" id="inrease" onclick="counterment(1)">INCREASE</button>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
